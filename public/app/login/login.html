<section id="login-view" class="content-section-offset full-page-model">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-md-offset-3 col-lg-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2 class="text-center no-margin-top">Log in</h2>

          <div data-ng-show="vm.errorMsg" class="alert alert-danger ng-hide" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span data-ng-bind="vm.errorMsg"></span>
          </div>

          <form name="vm.loginForm" data-ng-submit="vm.login()">
            <div class="form-group"
                 data-ng-class="{'has-error': vm.loginForm.email.$invalid && vm.loginForm.email.$dirty && vm.loginForm.email.$touched}"
                    >
              <label class="control-label" for="email">Email address</label>
              <input name="email"
                     type="email"
                     class="form-control"
                     id="email"
                     placeholder="Email"
                     required
                     ng-model="vm.formData.email"
                      >
            </div>
            <div class="form-group"
                 data-ng-class="{
                    'has-error': vm.loginForm.password.$invalid &&
                                 vm.loginForm.password.$dirty &&
                                 vm.loginForm.password.$touched

                    }"
                 >
              <label class="control-label" for="password">Password</label>
              <input name="password"
                     type="password"
                     class="form-control"
                     id="password"
                     placeholder="Password"
                     required
                     ng-model="vm.formData.password"
              >
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block" data-ng-disabled="!vm.loginForm.$valid">
                Log in <span class="fa fa-sign-in"></span>
              </button>
            </div>
          </form>
          <div data-loading-block data-show="vm.showLoading"></div>
        </div>
      </div>
    </div>
  </div>
</section>
