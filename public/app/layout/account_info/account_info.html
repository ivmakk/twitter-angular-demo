<div class="panel panel-default">
  <div class="panel-body">
    <div data-ng-show="vm.errorMsg" class="alert alert-danger ng-hide" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      <span data-ng-bind="vm.errorMsg"></span>
    </div>

    <form name="vm.profileForm" data-ng-submit="vm.save()">
      <div class="form-group"
           data-ng-class="{'has-error': vm.profileForm.email.$invalid && vm.profileForm.email.$dirty && vm.profileForm.email.$touched}"
              >
        <label class="control-label" for="email">Email address</label>
        <input name="email"
               type="email"
               class="form-control"
               id="email"
               placeholder="Email"
               required
               ng-model="vm.userData.email"
                >
      </div>
      <div class="form-group"
           data-ng-class="{'has-error': vm.profileForm.name.$invalid && vm.profileForm.name.$dirty && vm.profileForm.name.$touched}"
              >
        <label class="control-label" for="name">Name</label>
        <input name="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name"
               data-ng-minlength="3"
               required
               ng-model="vm.userData.name"
                >
      </div>
      <div class="form-group"
           data-ng-class="{
                    'has-error': vm.profileForm.password.$invalid &&
                                 vm.profileForm.password.$dirty &&
                                 vm.profileForm.password.$touched

                    }"
              >
        <label class="control-label" for="password">Password</label>
        <input name="password"
               type="password"
               class="form-control"
               id="password"
               placeholder="Password"
               required
               ng-model="vm.userData.password"
                >
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block" data-ng-disabled="!vm.profileForm.$valid">
          Save <span class="fa fa-floppy-o"></span>
        </button>
      </div>
    </form>
    <div data-loading-block data-show="vm.showLoading"></div>
  </div>
</div>
